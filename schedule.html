<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="queries.css">
    <link rel="shortcut icon" href="logo.png">
    <title>Strangler Brazillian Jiu-Jitsu | BJJ | MMA</title>
</head>
<body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-sm fixed-top bg-light navbar-light mb-3">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="logo.png" alt="BJJ Logo">
            </a>
            <button class="navbar-toggler" style="color: #fff;" data-toggle="collapse" data-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a href="index.html" class="nav-link text-warning font-weight-bold">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="#projects-section" class="nav-link">About Us</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a href="#main-footer" class="nav-link dropdown-toggle" aria-expanded="false" data-toggle="dropdown">Classes</a>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="#">Adult BJJ</a>
                            <a class="dropdown-item" href="#">Kids BJJ</a>
                            <a class="dropdown-item" href="#">MMA</a>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a href="schedule.html" class="nav-link text-warning font-weight-bold">Schedule</a>
                    </li>
                    <li class="nav-item">
                        <a href="#main-footer" class="nav-link">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <section id="schedule-header">
        <div class="dark-overlay">
            <div class="schedule-inner container text-center">
                <h2 class="display-3">Schedule</h2>
            </div>
        </div>
    </section>
    <section class="class-schedule text-dark">
        <div class="container mt-5 mb-5">
            <h1>Schedule</h1>
            <div class="card">
                <h3 class="card-header" id="monthAndYear"></h3>
                <table class="table table-bordered" id="calendar">
                    <thead>
                        <tr>
                            <th>S</th>
                            <th>M</th>
                            <th>T</th>
                            <th>W</th>
                            <th>T</th>
                            <th>F</th>
                            <th>S</th>
                        </tr>
                    </thead>
                    <tbody id="calendar-body"></tbody>
                </table>
                <div class="form-inline">
                    <button class="btn btn-outline-primary col-sm-6" id="previous" onclick="previous()">Previous</button>
                    <button class="btn btn-outline-primary col-sm-6" id="next" onclick="next()">Next</button>
                </div>
            </div>
        </div>
    </section>
    <!-- FOOTER -->
    <footer class="bg-dark">
        <div class="container">
            <div class="row">
                <div class="col text-center py-5">
                    <h3>Strangler Brazillian Jiu-Jitsu &amp; MMA</h3>
                    <p>Copyright &copy; <span id="year"></span></p>
                    <button class="btn btn-primary">Contact Us</button>
                </div>
            </div>
        </div>
    </footer>
    
 
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="jquery.waypoints.min.js"></script>
    <script src="bootstrap.min.js"></script>
    <script src="scheduleScript.js"></script>
    
</body>
</html>
